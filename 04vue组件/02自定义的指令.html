<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板</title>
</head>

<body>
    <div id="app">
        <!-- 需求：把p标签里面的文本变成红色字体，大写输出 -->
        <p v-text-upper>sdasd</p>
        <input type="text" v-focus>
    </div>
    <div id="app2">
        <p v-text-upper>dsdfdfs</p>
        <input type="text" v-focus>
    </div>
</body>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    /*
        自定义指令：
            * 注册指令(类似声明函数)
                * 局部的注册:在注册的那个vue里面调用
                    * 写在配置参数里面
                        * directives : {
                            指令名称 : {}
                        }
                * 全局注册：适用于所有的vue实例
                    * Vue.directive(指令名称,{})
            * 调用指令(类似调用函数)
    */
    //驼峰命名法：textUpper，调用的时候 v-text-upper
    //如果你写的是：textupper指令，调用 v-textupper

    //需求：把p标签里面的文本变成红色字体，大写输出
    Vue.directive('textUpper', {
        inserted: function (el) {
            //当属性被绑定到DOM的时候
            console.log(el);//el就是这个节点
            el.style.color = 'red';
            el.innerHTML = el.innerHTML.toUpperCase();
        }
    });


    //实例化app对象
    let vm = new Vue({
        el: '#app',//el 放挂载对象,里面写的是选择器,不能挂载在html和body节点上
        //普通属性
        data: {//放数据的地方

        },
        //方法
        methods: {

        },
        //计算属性
        computed: {

        },
        //监听器：方法
        watch: {

        },
        directives: {
            //v-focus : 自动获取焦点
            'focus': {
                inserted: function (el) {
                    el.focus();
                }
            }
        }
    });

    let vm2 = new Vue({
        el: '#app2'
    });

</script>

</html>
